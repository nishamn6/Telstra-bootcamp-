<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Iterating array</h1>
    <script>
         var fruits = ["apple","mango","banana"];
         console.log(fruits);

         for(var i=0;i<fruits[i];i++)
         {
            console.log("fruits" +fruits[i]);
         }
    </script>
</body>
</html>
