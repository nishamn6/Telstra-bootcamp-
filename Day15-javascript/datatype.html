<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var salary = 600000;
        var message = "welcome to javascript";
        var boolean = true;
        var marks = [60,98,54,84];
        var student = {
            id:1,
            name:"sachin",
            age:21
        };

        var age; //undifined
        var empty = null; // null

        document.write(typeof(salary) + "<br>");
        document.write(typeof(message) + "<br>");
        document.write(typeof(boolean) + "<br>");
        document.write(typeof(marks) + "<br>");
        document.write(typeof(student) + "<br>");
        document.write(typeof(age) + "<br>");
        document.write(typeof(empty) + "<br>");

       console.log(salary );
       console.log(message );
       console.log(boolean );
       console.log(marks );
       console.log(student );
       console.log(age );
       console.log(empty );


    </script>
</body>
</html>
