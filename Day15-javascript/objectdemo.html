<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>object demo</h1>
    <script>
        var salary = 40000; // number type
        var employee = {id:1,name:"sachin",salary:650000}; //object type

        console.log(employee.id + " " + employee.name + " " +employee.salary);

        console.log(employee);

// object by new keyword

    var employee2 = new Object()
    employee2.id=1;
    employee2.name ="virat";
    employee2.salary=700000;

    console.log(employee2.id + " " + employee2.name + " " +employee2.salary);

    //by object constructor

    function employee1(id,name,salary)
    {
        this.id=id;
        this.name=name;
        this.salary=salary;
    }

    var emp =new employee1( 4,"dhoni",55000);
    console.log(emp.id+" "+emp.name+" " + emp.salary);

        </script>
</body>
</html>
