<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Account 
        {
            constructor(id,name,balance)
            {
                this.id=id;
                this.name=name;
                this.balance=balance;
            }
            deposit(amount)
            {
                this.balance+=amount;
            }
            withdraw(amount)
            {
                this.balance-=amount;
            }
            showdetail()
            {
                console.log(`id :${this.id} name : ${this.name} balance : ${this.balance}` );
            }
        }
        let acc = new Account(1,"sachin",5000);
        acc.showdetail();
        console.log(`after deposit balance ${acc.deposit(4000)}`);
        console.log(`after withdraw ${acc.withdraw(3000)}`);
    </script>
</body>
</html>
